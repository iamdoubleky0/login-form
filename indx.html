<!DOCTYPE html>
<html>
<head>
    <title>Cradle of Beauty</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: "Times New Roman", Georgia, Serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: "Playfair Display";
            letter-spacing: 5px;
        }
        .login-container {
            position: absolute;
            top: 45%;
            left: 15%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: none;
        }

        .picture-container {
            position: relative;
            display: inline-block;
        }
        .login-container {
            position: absolute;
            top: 45%;
            left: 15%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: none;
        }

        .picture-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <a class="w3-bar-item w3-button">Touch with care</a>
            <div class="w3-right w3-hide-small">
          </div>
        </div>
    </div>
    <header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px">
        <img src="photo1.jpg" width="1300" height="620">
        <div class="w3-display-bottomleft w3-padding-large w3-opacity">
            <h1 class="w3-xxxlarge"><b><i>Cradle of Beauty</b></i></h1>
        </div>
    </header>

    <body>
        <div class="login-container w3-card-4 w3-margin w3-center" style="max-width:400px">
            <h3 class="w3-center"><b>Login</b></h3>
            <form action="#" method="post">
                <div class="w3-section">
                    <label><b>Email</b></label>
                    <input class="w3-input w3-border" type="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="w3-section">
                    <label><b>Password</b></label>
                    <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" required>
                </div>
                <button id="login-btn" class="w3-button w3-block w3-grey w3-section w3-padding" type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
        <script>
            const loginBtn = document.getElementById('login-btn');
            const signupBtn = document.getElementById('signup-btn');
            loginBtn.addEventListener('click', (event) => {
                event.preventDefault();
                const email = document.getElementsByName("email")[0].value;
                const password = document.getElementsByName("password")[0].value;
                if (email.trim() !== "" && password.trim() !== "") {
                    window.location.href = "indx.html";
                } else {
                    alert("Please enter your email and password.");
                }
            });
            signupBtn.addEventListener('click', (event) => {
                window.location.href = "signup.html";
            });
            const signUpContainer = document.createElement('div');
            signUpContainer.className = "w3-container w3-center w3-padding-32";
            const signUpButton = document.createElement('button');
            signUpButton.className = "w3-button w3-black";
            signUpButton.id = "signup-btn";
            signUpButton.innerHTML = "Sign Up";
            const signUpText = document.createElement('p');
            signUpText.innerHTML = "Don't have an account?";
            signUpContainer.appendChild(signUpText);
            signUpContainer.appendChild(signUpButton);
            document.body.appendChild(signUpContainer);
            signUpButton.addEventListener('click', (event) => {
                window.location.href = "signup.html";
            });
        </script>
    </body>

</html>
